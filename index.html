  <script>
    window.addEventListener('scroll', rotateAndScroll);

    function rotateAndScroll() {
      const umbrella = document.getElementById('umbrella');
      const scrollHeight = window.pageYOffset;

      // Adjust the rotation speed by dividing the scrollHeight with a value
      const rotationSpeed = scrollHeight / 5;

      // Rotate the image based on the adjusted scroll position
      umbrella.style.transform = `rotate(${rotationSpeed}deg)`;

      // Scroll the image vertically based on the scroll position
      umbrella.style.top = `${50 + scrollHeight}px`;
    }
  </script>
